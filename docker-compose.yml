version: '3.7'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-frontend
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
          - node.address == 192.168.1.10
    networks:
      - webnet
    ports:
      - "8081:80" # Expose port 80 for frontend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile-backend
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
          - node.address == 24.199.121.144
    networks:
      - webnet
    ports:
      - "5001:5000" # Expose port 5000 for backend

  nginx:
    image: nginx:latest
    deploy:
      replicas: 1
      placement:
        constraints: [node.hostname == worker2]
    networks:
      - webnet
    ports:
      - "8080:80" # Expose port 80 on nginx to 8080 on host

networks:
  webnet:
    driver: overlay
